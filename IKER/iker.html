<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iker képzés oldala</title>
    <link rel="stylesheet" href="/IKER/css/iker.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <script type="application/javascript" src="/IKER/js/iker.js" defer></script>
  </head>
  <body>
    <section class="section_01 grid">
      <div class="cimNyil grid">
        <a href="/index.html"><i class="fas fa-arrow-circle-left"></i></a>
        <h1 class="oriasBetu">Üdvözlünk az IKER <span>képzésünkön!</span></h1>
      </div>
      <i id="nyilBal" class="fas fa-arrow-circle-left"></i> 
      <div class="iker iker-1 grid">               
        <h1 class="oriasBetu">IKER 1. szint</h1>
        <h2 class="vekonyBetu">Első lépések a digitális világba</h2>
        <button class="gombIker1">Kezdjünk neki!</button>
        <img src="/IKER/img/iker-1.png" alt="iker-1 illusztráció">
      </div>
      <i id="nyilJobb" class="fas fa-arrow-circle-right"></i>
      <div class="iker iker-2 grid">        
        <h1 class="oriasBetu">IKER 2. szint</h1>
        <h2 class="vekonyBetu">Önállóan használom az informatikai eszközömet</h2>
        <button class="gombIker2">Induljunk el!</button>
        <img src="/IKER/img/iker-2.png" alt="iker-2 illusztráció">
      </div>
    </section>
  </body>
</html>
